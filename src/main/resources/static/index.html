<!doctype html>
<html xmlns:th="http://www.thymeleaft.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear Conciertos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">

            <form th:object = "${Conciertos}"
                  th:action = "@{/save}"
                  method = "POST"> 
                    
                <div class="col-md-auto"> 
                    <h1>Crear nuevo concierto</h1>
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Artista</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{artista}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Costo</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{costo}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{fecha}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Capacidad</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{capacidad}">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Lugar</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{lugar}">
                    </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="submit" value="Guardar">Aceptar</button>
                </div>
        
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/p38WgakuYDo" title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
                    picture-in-picture" allowfullscreen></iframe>
            </form>    
        </div>


    </body>
</html>
